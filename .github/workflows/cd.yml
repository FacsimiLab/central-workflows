name: Continuous Delivery

on:
  workflow_call:
    inputs:
      action-runs-on:
        description: 'The type of runner to run the job on'
        required: false
        default: 'ubuntu-latest'
        type: string
      ref:
        description: 'Git ref to checkout (branch or SHA)'
        required: true
        default: 'release'
        type: string
      build:
        required: false
        type: string
        default: 'false'
      commit:
        required: false
        type: string
        default: 'true'
      tag:
        required: false
        type: string
        default: 'true'
      changelog:
        required: false
        type: string
        default: 'true'
      vcs_release:
        required: false
        type: string
        default: 'true'
      push:
        required: false
        type: string
        default: 'true'
    secrets:
      SSH_PRIVATE_KEY:
        required: false
      SSH_PUBLIC_KEY:
        required: false

permissions:
  id-token: write
  contents: write
  pull-requests: read

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:

  continuous-delivery:
    runs-on: ${{ inputs.action-runs-on }}
    steps:
      - name: Checkout Repository at workflow SHA
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Force correct release branch on workflow SHA
        run: git checkout -B ${{ inputs.ref }}

      - name: Get the latest CHANGELOG from the `log` branch or initialize it
        run: |
          if git ls-remote --exit-code --heads origin log; then
            echo "log branch found — fetching CHANGELOG.md"
            git fetch origin log
            git checkout origin/log -- CHANGELOG.md
          else
            echo "log branch not found — creating empty CHANGELOG.md"
            touch CHANGELOG.md
            git add -A CHANGELOG.md || true
          fi

      - name: Python Semantic Release
        id: semver
        uses: pranavmishra90/semvar-docker@v0.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_email: "195262995+facsimilab-bot@users.noreply.github.com"
          ssh_private_signing_key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_public_signing_key: ${{ secrets.SSH_PUBLIC_KEY }}
          build: ${{ inputs.build }}
          changelog: ${{ inputs.changelog }}
          commit: ${{ inputs.commit }}
          tag: ${{ inputs.tag }}
          vcs_release: ${{ inputs.vcs_release }}
          push: ${{ inputs.push }}
          root_options: "-v"

      - name: Update main branch
        run: |
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          if [ "$BRANCH" != "release" ]; then
            echo "Not on release branch, skipping merge to main."
            exit 0
          fi
          git checkout main
          git merge release -m 'ci: merge release into main' || { echo "Merge failed, possibly due to conflicts. Please resolve manually."; exit 1; }
          git push origin main

      - name: Workflow Status
        run: |
          echo "## Python Semantic Release - GitHub Action" >> $GITHUB_STEP_SUMMARY
          echo ""  >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ steps.semver.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          printf "Tags: \n$(git tag -l)" >> $GITHUB_STEP_SUMMARY
          echo "Released: ${{ steps.semver.outputs.released }}" >> $GITHUB_STEP_SUMMARY
          echo ""  >> $GITHUB_STEP_SUMMARY
          cat CHANGELOG.md >> $GITHUB_STEP_SUMMARY
